<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vet</title>
</head>
<body>
    <h2 th:text="'List of Vet'"></h2>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}"></td>
            <td th:text="${vet?.firstName}"></td>
            <td th:text="${vet?.lastName}"></td>
        </tr>
    </table>
</body>
</html>
